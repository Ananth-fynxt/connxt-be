# Route Configuration
# This file contains all route definitions for the application
# Public paths don't require JWT token, all other paths require JWT token validation

connxt:
  routes:
    # Public paths that don't require authentication
    public-paths:
      - "/actuator/**"
      - "/v3/api-docs/**"
      - "/swagger-ui.html"
      - "/swagger-ui/**"
      - "/webjars/**"
      - "/api/v1/health/**"
      - "/api/v1/auth/**"
      - "/api/v1/external/**"
      - "/api-reference.html"
      - "/api-reference/**"